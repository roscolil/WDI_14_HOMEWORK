<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p class="logo">LOGO</p>
    <h2>ONLINE BANK</h2>
  </header>
  <main>

    <section class="savings">
      <h3>SAVINGS</h3>
      <h4>YOUR BALANCE IS...</h4>

      <span class="savings_balance">$00.00</span>
      <input class="savings_in" type="text" name="" placeholder="ENTER AMOUNT HERE">
      <button class="withdraw_button_save" type="button">WITHDRAW</button>
      <button class="deposit_button_save" type="button">DEPOSIT</button>
    </section>

    <section class="checking">
      <h3>CHECKING</h3>
      <h4>YOUR BALANCE IS...</h4>

      <span class="checking_balance">$00.00</span>
      <input class="checking_in" type="text" name="" placeholder="ENTER AMOUNT HERE">
      <button class="withdraw_button_check" type="button">WITHDRAW</button>
      <button class="deposit_button_check" type="button">DEPOSIT</button>
    </section>

  </main>
  <script src="bank_wireframe.js" charset="utf-8"></script>
</body>

</html>
